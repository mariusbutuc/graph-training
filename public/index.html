    <script type="text/javascript">

      function getSummaryElement(elementId, color, label, count){
        count = count || '+'; // '+' is use as a URL query parameter to indicate empty (well ... white space) text
        return $('<div class="col-xs-6 col-sm-3 placeholder text-center"><img id="' + 
            elementId + '" src="//placehold.it/160/'+ color +'/fff?text=' + count + 
            '" class="center-block img-responsive img-circle"><h4>' + label + '</h4></div>');
      }

      function loadSummaryElements(){
        var t = [
          ['/customers/count', 'customers-summary', '428bca', 'Customers'],
          ['/suppliers/count', 'suppliers-summary', '395756', 'Suppliers'],
          ['/products/count',  'products-summary',  '474350', 'Products'],
          ['/orders/count',    'orders-summary',    'd2b6e1', 'Orders']
        ];
        var summary_section = $('#summary-section');

        $.each(t, function(i, tt){
          $.get(tt[0], function(data){
            summary_section.append(getSummaryElement(tt[1], tt[2], tt[3], data));        
          });
        });
      }


      function onLoad(){
        loadSummaryElements();             
      }
    </script>
