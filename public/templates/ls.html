<h2 class="capitalized">{{label}}</h2>

<table class="table table-striped">
  <tr>
    <th ng-repeat="h in table_headers">{{h}}</th>
  </tr>

  <tr ng-repeat="item in items">
    <td ng-repeat="p in item_properties">
    <a ui-sref="{{label}}.details({item_id: '{{item[item_id_property]}}' })">  
    {{item[p]}}
    </a>
    </td>
  </tr>

</table>
